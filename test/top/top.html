<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>顶部导航栏</title>
    <link rel="stylesheet" href="./top.css">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.staticfile.org/ionicons/2.0.1/css/ionicons.min.css">
    <script src="../../public/javascripts/jQuery3.6.0.js"></script>
    <script src="./top.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,
        body {
            width: 100%;
            height: 100%;
        }
        .icon {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="top-header">
            <img src="../../public/images/logo.png" alt="cssc log" style="width: 100%;">
        </div>
        <div class="top-content">
            <div class="top-left">
                <span>
                    <i class="icon ion-chevron-left" style="color: #ffffff;"></i>
                </span>
            </div>
            <div class="top-center">
                <ul class="horizontal-list">
                    <li class="top-item">
                        <div>
                            <span>
                                aaaaaaaa
                            </span>
                        </div>
                    </li>
                    <li class="top-item">
                        <div>
                            <span>
                                2
                            </span>
                        </div>
                    </li>
                    <li class="top-item">
                        <div>
                            <span>
                                3
                            </span>
                        </div>
                    </li>
                    <li class="top-item">
                        <div>
                            <span>
                                4
                            </span>
                        </div>
                    </li>
                    <li class="top-item">
                        <div>
                            <span>
                                5
                            </span>
                        </div>
                    </li>
                    <li class="top-item li-hidden">
                        <div>
                            <span>
                                6
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="top-right">
                <span>
                    <i class="icon ion-chevron-right" style="color: #ffffff;"></i>
                </span>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        const leftBtn = $('.top-left');
        const rightBtn = $('.top-right');

        leftBtn.on('click', function () {
            console.log('点了一下向左切换')
            /*
            * 顶部导航一次能够显示的li个数为showNum
            * li的总个数为liNum
            * showList
            * notShowList
            * allList ?
            * if liNum < showNum:
            *   不需要切换;
            * else:
            *   向左切:
            *       showList第一个DOM弹出，放到notShowList
            *       showList第一个DOM设置为display:none
            *   向右切:
            *       showList最后一个DOM弹出，放到notShowList
            * */
            const liNum = $('.horizontal-list').children().length
            const showNum = $('.horizontal-list>li[class="top-item"]').length
            console.log(liNum)
            console.log(showNum)
        })
    })
</script>
</html>
